<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeBot</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <div class="brand"><h1>CodeBot</h1></div>
      <div class="conversations">
        <div class="conv active">+ New chat</div>
      </div>
    </div>
    <div class="chat-area">
      <div class="chat-header">
        <div>
          <h2 id="chat-title">New chat</h2>
          <div class="meta">Streaming + Dropbox</div>
        </div>
        <div class="controls">
          <select id="template-select">
            <option value="default">Default</option>
            <option value="python_expert">Python Expert</option>
          </select>
          <button class="btn subtle" id="clear-chat">Clear</button>
          <button class="btn subtle" id="toggle-theme">ðŸŒ™</button>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="composer">
        <div class="composer-controls">
          <div>Shift+Enter = newline Â· Enter = send</div>
          <div>Auto</div>
        </div>
        <textarea id="input"></textarea>
        <div class="composer-actions">
          <button class="btn primary" id="send-btn">Send</button>
          <button class="btn subtle" id="stop-btn" disabled>Stop</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" integrity="sha512-7Z9J3l1+EYfeaQ0h96BQanS6H6M0rJsSWavdYSXJFRpPL5W2Y7sL+grW8lensjW5S/3tQ6S6cDlJkh3wgrjV+Tw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/static/app.js"></script>
</body>
</html>
